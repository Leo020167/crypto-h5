                  type: string
                locationx:
                  type: number
                payPass:
                  type: string
                configPayPass:
                  type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/CommonResponse'
                  - properties:
                      data:
                        type: object
                        properties:
                          downloadUrl:
                            type: string

  /search/coin.do:
    post:
      operationId: 'searchCoin'
      description: 'http發送文字聊天'
      requestBody:
        content:
          application/json:
            schema:
              properties:
                symbol:
                  type: string
                accountType:
                  type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchCoinResponse'

  /subscribe/apply.do:
    post:
      operationId: 'applySubscribe'
      description: 'http發送文字聊天'
      requestBody:
        content:
          application/json:
            schema:
              properties:
                subscribeId:
                  type: string
                count:
                  type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
