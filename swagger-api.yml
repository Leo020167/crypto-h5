      operationId: 'homeConfig'
      description: ''

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/CommonResponse'
                  - properties:
                      data:
                        type: object
                        properties:
                          banner:
                            type: array
                            items:
                              $ref: '#/components/schemas/Banner'
